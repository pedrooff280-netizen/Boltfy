<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boltfy Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        // Elite Dark & Deep Wine Palette
                        slate: {
                            50: '#f8f8f8',
                            100: '#efefef',
                            200: '#dcdcdc',
                            300: '#bdbdbd',
                            400: '#989898',
                            500: '#777777',
                            600: '#5a5a5a',
                            700: '#404040',
                            800: '#262626',
                            900: '#171717',
                            950: '#0a0a0a', // Deep Onyx
                        },
                        wine: {
                            50: '#fef2f2',
                            100: '#fee2e2',
                            200: '#fecaca',
                            300: '#fca5a5',
                            400: '#f87171',
                            500: '#ef4444',
                            600: '#dc2626',
                            700: '#b91c1c',
                            800: '#991b1b',
                            900: '#7f1d1d',
                            950: '#450a0a',
                        }
                    }
                }
            }
        }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&family=Poppins:wght@300;400;500;600;700&family=Lato:wght@300;400;700&family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB27J59tnrnwSifoub7hqL6bap0rfbJRWQ&libraries=places&language=pt-BR"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            /* Pure Dark Background */
            background-image:
                radial-gradient(at 0% 0%, #1a0000 0px, transparent 50%),
                radial-gradient(at 100% 100%, #1a0000 0px, transparent 50%);
            color: #dcdcdc;
            margin: 0;
            min-height: 100vh;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #050505;
        }

        ::-webkit-scrollbar-thumb {
            background: #262626;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #881337;
            /* Wine hover */
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
  }
}
</script>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div id="root"></div>

</body>

</html>
